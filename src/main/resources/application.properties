spring.datasource.url=jdbc:mysql://localhost:3306/testcase_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always


spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftlh
server.port=8080

# Stabilize dev workflow (avoid mid-request restarts and HTML-debug pages)
spring.devtools.restart.enabled=false
spring.freemarker.settings.template_exception_handler=rethrow
